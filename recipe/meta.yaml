{% set name = "invagination" %}
{% set version = "0.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/invagination-{{ version }}.tar.gz
  sha256: b0d4bb82972eb35e0586f4607141471917286164d57c63e6df53fe2cff9c3f65

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - invagination
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/suzannelab/invagination
  summary: mesoderm invagination modeling based on tyssue
  license: MPL-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - glyg
    - goanpeca
